<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Things</title>

    <!-- daisyUI cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css style cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- stylesheet link  -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header class="container mx-auto my-5">
      <div class="navbar bg-blue-200 rounded p-4">
        <div class="flex-1 flex flex-col items-start font-serif">
          <h1 class="text-3xl text-black font-semibold">Interactive</h1>
          <p class="text-lg text-zinc-500 font-medium">Geometry Genius</p>
        </div>
        <div class="flex-none">
          <button
            type="button"
            class="btn bg-cyan-500 rounded-md text-black text-lg font-semibold"
          >
            Blog
          </button>
        </div>
      </div>
    </header>

    <!-- main section  -->
    <main class="container mx-auto mt-10">
      <section class="flex flex-col md:flex-row justify-between gap-x-5">
        <!-- geometry shape display section container  -->
        <div class="flex-1 border-2 border-black p-10 h-full">
          <!-- card of triangle  -->
          <div
            class="card w-96 bg-base-100 shadow-xl hover:bg-pink-300 pt-8 transition-all duration-700"
          >
            <figure><img src="images/triangle.png" alt="triangle" /></figure>
            <div class="card-body">
              <!-- card title  -->
              <h2 class="card-title mx-auto">Triangle!</h2>
              <p class="text-center text-xl">Area (A) = 0.5 * b * h</p>

              <!-- input container  -->
              <div>
                <!-- base input field  -->
                <input
                  type="number"
                  class="w-28 border border-black px-2.5 py-1 rounded-sm bg-gray-200"
                  name=""
                  id="triangle-base"
                  placeholder="b"
                />
                <span class="ml-2 mr-4">cm</span>
                <input
                  type="number"
                  class="w-28 border border-black px-2.5 py-1 rounded-sm bg-gray-200"
                  name=""
                  id="triangle-height"
                  placeholder="h"
                />
                <span class="ml-2">cm</span>
              </div>

              <!-- display area container  -->
              <div>
                <p>
                  Area: <span id="triangle-area-display">0</span>
                  <span>cm<sup>2</sup></span>
                </p>
              </div>

              <!-- button container  -->
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- area calculation section container -->
        <div class="w-1/5 border-2 border-black min-h-96 max-h-full px-5 py-8">
          <h4 class="text-2xl font-medium text-center underline">
            Area Calculation
          </h4>
        </div>
      </section>
    </main>

    <!-- footer section  -->
    <footer></footer>

    <!-- scripts  -->
    <script src="script/triangle-area-calculation.js"></script>
  </body>
</html>
